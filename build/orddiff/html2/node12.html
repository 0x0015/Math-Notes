<H5><A ID="SECTION00012002000000000000">
Note 1:</A>
</H5>
sometimes a second order D.E. can be reduced into a first order by substituting <!-- MATH
 $v=q(D_x y) \Rightarrow D_x v=w(D_x^2 y)$
 -->
<SPAN CLASS="MATH"><IMG
 STYLE="height: 2.69ex; vertical-align: -0.70ex; " SRC="img21.svg"
 ALT="$v=q(D_x y) \Rightarrow D_x v=w(D_x^2 y)$"></SPAN>. (e.g. <!-- MATH
 $x D_x^2 y + D_xy = Q(x)$
 -->
<SPAN CLASS="MATH"><IMG
 STYLE="height: 2.69ex; vertical-align: -0.70ex; " SRC="img22.svg"
 ALT="$x D_x^2 y + D_xy = Q(x)$"></SPAN> sub <!-- MATH
 $v= D_x y \Rightarrow D_x v = D_x^2 y \Rightarrow x D_x v + v = Q(x)$
 -->
<SPAN CLASS="MATH"><IMG
 STYLE="height: 2.69ex; vertical-align: -0.70ex; " SRC="img23.svg"
 ALT="$v= D_x y \Rightarrow D_x v = D_x^2 y \Rightarrow x D_x v + v = Q(x)$"></SPAN> is 1st order)
