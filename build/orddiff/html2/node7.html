<H5><A ID="SECTION00011011000000000000">
Example 1.1.1:</A>
</H5>
<!-- MATH
 $D_xy=y(1-y)=y-y^2$
 -->
<SPAN CLASS="MATH"><IMG
 STYLE="height: 2.69ex; vertical-align: -0.70ex; " SRC="img5.svg"
 ALT="$D_xy=y(1-y)=y-y^2$"></SPAN> (the logistic model)
<BR>
Solution: <!-- MATH
 $D_xy=\frac{dy}{dx}=y(1-y) \Leftrightarrow
\frac{dy}{y(1-y)}=dx \Leftrightarrow
\int \frac{dy}{y(1-y)}=\int dx \Leftrightarrow
u=1-\frac{1}{y} \Rightarrow -\int \frac{1}{u}du = x+C \Leftrightarrow
-\ln |u| = -\ln |1-\frac{1}{y}| = x+C \Leftrightarrow
\ln |1-\frac{1}{y}| = -x+C \Leftrightarrow$
 -->
<SPAN CLASS="MATH"><IMG
 STYLE="height: 3.59ex; vertical-align: -1.32ex; " SRC="img6.svg"
 ALT="$D_xy=\frac{dy}{dx}=y(1-y) \Leftrightarrow
\frac{dy}{y(1-y)}=dx \Leftrightarrow
...
...\vert = x+C \Leftrightarrow
\ln \vert 1-\frac{1}{y}\vert = -x+C \Leftrightarrow$"></SPAN>
Assuming <!-- MATH
 $1-\frac{1}{y} \geq 0$
 -->
<SPAN CLASS="MATH"><IMG
 STYLE="height: 3.30ex; vertical-align: -1.23ex; " SRC="img7.svg"
 ALT="$1-\frac{1}{y} \geq 0$"></SPAN>, <!-- MATH
 $1-\frac{1}{y}=e^{-x+C} \Leftrightarrow
-1=e^{-x+C}y-y=y(e^{-x+C}-1) \Leftrightarrow
y=\frac{-1}{e^{-x+C}-1}$
 -->
<SPAN CLASS="MATH"><IMG
 STYLE="height: 3.30ex; vertical-align: -1.23ex; " SRC="img8.svg"
 ALT="$1-\frac{1}{y}=e^{-x+C} \Leftrightarrow
-1=e^{-x+C}y-y=y(e^{-x+C}-1) \Leftrightarrow
y=\frac{-1}{e^{-x+C}-1} $"></SPAN>
