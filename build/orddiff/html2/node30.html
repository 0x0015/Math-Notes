</H4>

 STYLE="height: 2.55ex; vertical-align: -0.70ex; " SRC="img81.svg"
 ALT="$w(f,g)$"></SPAN> is defined as <!-- MATH
 $w(f,g) := \begin{vmatrix} f & g \\D_x f & D_x g \end{vmatrix}$
 -->

 STYLE="height: 5.79ex; vertical-align: -2.32ex; " SRC="img82.svg"
 ALT="$w(f,g) := \begin{vmatrix}f &amp; g \\ D_x f &amp; D_x g \end{vmatrix}$"></SPAN>
