<H2><A ID="SECTION00014000000000000000">
Seperable equation</A>
</H2>
A seperable equation is one of the form <!-- MATH
 $D_x y = f(x)g(y)$
 -->
<SPAN CLASS="MATH"><IMG
 STYLE="height: 2.55ex; vertical-align: -0.70ex; " SRC="img47.svg"
 ALT="$D_x y = f(x)g(y)$"></SPAN>.  A seperable equation can be solved as follows: <!-- MATH
 $D_x y= \frac{dy}{dx} = f(x)g(y) \Rightarrow \int \frac{dy}{g(y)} = \int f(x)dx + C$
 -->
<SPAN CLASS="MATH"><IMG
 STYLE="height: 3.59ex; vertical-align: -1.32ex; " SRC="img48.svg"
 ALT="$D_x y= \frac{dy}{dx} = f(x)g(y) \Rightarrow \int \frac{dy}{g(y)} = \int f(x)dx + C $"></SPAN>.
