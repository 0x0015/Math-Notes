<H4><A ID="SECTION00012110000000000000">
homogenious equation:</A>
</H4>
An equation of the type: <!-- MATH
 $D_x y=F(\frac{y}{x})$
 -->
<SPAN CLASS="MATH"><IMG
 STYLE="height: 2.77ex; vertical-align: -0.92ex; " SRC="img26.svg"
 ALT="$D_x y=F(\frac{y}{x})$"></SPAN> <!-- MATH
 $\Rightarrow$
 -->
<SPAN CLASS="MATH"><IMG
 STYLE="height: 1.08ex; vertical-align: -0.12ex; " SRC="img27.svg"
 ALT="$\Rightarrow$"></SPAN> substitute <!-- MATH
 $v=\frac{y}{x} \Rightarrow y=vx \Rightarrow D_x y=D_x(v)x+v$
 -->
<SPAN CLASS="MATH"><IMG
 STYLE="height: 2.77ex; vertical-align: -0.92ex; " SRC="img28.svg"
 ALT="$v=\frac{y}{x} \Rightarrow y=vx \Rightarrow D_x y=D_x(v)x+v$"></SPAN> which can be solved by <!-- MATH
 $v`x+v=F(v) \Rightarrow \frac{D_x v}{F(v)-v} = \frac{1}{x}$
 -->
<SPAN CLASS="MATH"><IMG
 STYLE="height: 3.49ex; vertical-align: -1.32ex; " SRC="img29.svg"
 ALT="$v\lq x+v=F(v) \Rightarrow \frac{D_x v}{F(v)-v} = \frac{1}{x}$"></SPAN>
