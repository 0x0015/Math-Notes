<H4><A ID="SECTION00041320000000000000">
Note 4.1.3.1:</A>
</H4>
If <SPAN CLASS="MATH"><IMG
 STYLE="height: 1.81ex; vertical-align: -0.12ex; " SRC="img134.svg"
 ALT="$AB=BA$"></SPAN>, <!-- MATH
 $e^{A+B}=e^A e^B; (e^A)^{-1} = e^{-A}; e^{0 \in M_{n \times n} (S)} = I$
 -->
<SPAN CLASS="MATH"><IMG
 STYLE="height: 2.87ex; vertical-align: -0.70ex; " SRC="img135.svg"
 ALT="$e^{A+B}=e^A e^B; (e^A)^{-1} = e^{-A}; e^{0 \in M_{n \times n} (S)} = I$"></SPAN>
<BR>
<BR>
If <!-- MATH
 $A=diag(a_1, a_2, \cdots, a_n)$
 -->
<SPAN CLASS="MATH"><IMG
 STYLE="height: 2.55ex; vertical-align: -0.70ex; " SRC="img136.svg"
 ALT="$A=diag(a_1, a_2, \cdots, a_n)$"></SPAN> then <!-- MATH
 $e^A=diag(e^{a_1}, e^{a_2}, \cdots, e^{a_n})$
 -->
<SPAN CLASS="MATH"><IMG
 STYLE="height: 2.76ex; vertical-align: -0.70ex; " SRC="img137.svg"
 ALT="$e^A=diag(e^{a_1}, e^{a_2}, \cdots, e^{a_n})$"></SPAN>
<BR>
If <!-- MATH
 $A=SDS^{-1}$
 -->
<SPAN CLASS="MATH"><IMG
 STYLE="height: 2.12ex; vertical-align: -0.12ex; " SRC="img138.svg"
 ALT="$A=SDS^{-1}$"></SPAN> for a diagonal <SPAN CLASS="MATH"><IMG
 STYLE="height: 1.81ex; vertical-align: -0.12ex; " SRC="img139.svg"
 ALT="$D$"></SPAN> then <!-- MATH
 $e^A=S e^D S^{-1}$
 -->
<SPAN CLASS="MATH"><IMG
 STYLE="height: 2.18ex; vertical-align: -0.12ex; " SRC="img140.svg"
 ALT="$e^A=S e^D S^{-1}$"></SPAN>.
<BR>
if <SPAN CLASS="MATH"><IMG
 STYLE="height: 1.81ex; vertical-align: -0.12ex; " SRC="img141.svg"
 ALT="$A$"></SPAN> is non-diagonalizable, then cehck if there is <SPAN CLASS="MATH"><IMG
 STYLE="height: 1.23ex; vertical-align: -0.12ex; " SRC="img95.svg"
 ALT="$n$"></SPAN> s.t. <SPAN CLASS="MATH"><IMG
 STYLE="height: 1.81ex; vertical-align: -0.12ex; " SRC="img142.svg"
 ALT="$A^n=0$"></SPAN>.  If so, than a polynomial can be constructed from <!-- MATH
 $e^A=\sum\limits_{i=0}^n \frac{A^i}{i!}$
 -->
<SPAN CLASS="MATH"><IMG
 STYLE="height: 5.63ex; vertical-align: -2.39ex; " SRC="img143.svg"
 ALT="$e^A=\sum\limits_{i=0}^n \frac{A^i}{i!}$"></SPAN> <!-- MATH
 $\left(=\sum\limits_{n=0}^{\infty} \frac{A^n}{n!}\right)$
 -->
<SPAN CLASS="MATH"><IMG
 STYLE="height: 5.83ex; vertical-align: -2.36ex; " SRC="img144.svg"
 ALT="$\left(=\sum\limits_{n=0}^{\infty} \frac{A^n}{n!}\right)$"></SPAN>
