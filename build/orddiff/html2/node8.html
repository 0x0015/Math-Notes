<H4><A ID="SECTION00011020000000000000">
Solving first order linear D.E.s</A>
</H4>
The simplest general method for solving first order linear D.E.s (<!-- MATH
 $\frac{dy}{dx}+P(x)y=Q(x)$
 -->
<SPAN CLASS="MATH"><IMG
 STYLE="height: 3.19ex; vertical-align: -0.92ex; " SRC="img4.svg"
 ALT="$\frac{dy}{dx}+P(x)y=Q(x)$"></SPAN>) is to add an additional function <SPAN CLASS="MATH"><IMG
 STYLE="height: 2.55ex; vertical-align: -0.70ex; " SRC="img9.svg"
 ALT="$\mu (x)$"></SPAN>:
<P><!-- MATH
 \begin{displaymath}
\begin{aligned}
	& D_xy+P(x)y=Q(x) \\
	& \Leftrightarrow \mu (x)(D_xy+P(x)y)=D_x(\mu (x)y) \\
	& \Leftrightarrow \mu (x) D_xy+ \mu (x) P(x)y=\mu (x)D_xy + D_x\mu (x)y \\
	& \Leftrightarrow \mu (x)P(x) = D_x \mu (x)y \\
	& P(x)=\frac{\mu _x (x)}{\mu (x)} = \frac{d \mu}{\mu} \Rightarrow
	\int P(x)dx = \int \frac{d \mu}{\mu} = \ln \mu \Rightarrow
	\mu (x)=e^{\int P(x)dx}
\end{aligned}
\end{displaymath}
 -->
