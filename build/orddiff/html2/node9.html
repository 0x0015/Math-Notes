<H4><A ID="SECTION00011030000000000000">
Theorem:</A>
</H4>
If P,Q are continuous on an open interval, <SPAN CLASS="MATH"><IMG
 STYLE="height: 1.81ex; vertical-align: -0.12ex; " SRC="img11.svg"
 ALT="$I$"></SPAN>, containing <SPAN CLASS="MATH"><IMG
 STYLE="height: 1.58ex; vertical-align: -0.46ex; " SRC="img12.svg"
 ALT="$x_0$"></SPAN>, then the initial value problem (IVP) <!-- MATH
 $\frac{dy}{dx}+P(x)y=Q(x)$
 -->
<SPAN CLASS="MATH"><IMG
 STYLE="height: 3.19ex; vertical-align: -0.92ex; " SRC="img4.svg"
 ALT="$\frac{dy}{dx}+P(x)y=Q(x)$"></SPAN>, <!-- MATH
 $y(x_0)=y_0$
 -->
<SPAN CLASS="MATH"><IMG
 STYLE="height: 2.55ex; vertical-align: -0.70ex; " SRC="img13.svg"
 ALT="$y(x_0)=y_0$"></SPAN> has a unique solution <SPAN CLASS="MATH"><IMG
 STYLE="height: 2.55ex; vertical-align: -0.70ex; " SRC="img14.svg"
 ALT="$y(x)$"></SPAN> on <SPAN CLASS="MATH"><IMG
 STYLE="height: 1.81ex; vertical-align: -0.12ex; " SRC="img11.svg"
 ALT="$I$"></SPAN> given by <!-- MATH
 $y(x)=e^{-\int P(x)dx} \left(\displaystyle\int e^{\int P(x)dx}Q(x)dx + C \right)$
 -->
<SPAN CLASS="MATH"><IMG
 STYLE="height: 5.79ex; vertical-align: -2.32ex; " SRC="img15.svg"
 ALT="$y(x)=e^{-\int P(x)dx} \left(\displaystyle\int e^{\int P(x)dx}Q(x)dx + C \right)$"></SPAN> for an appropriate C
