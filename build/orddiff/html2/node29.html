<H3><A ID="SECTION00022200000000000000">
Variation of Parameters</A>
</H3>
Given <!-- MATH
 $y_h=c_1 y_1 + c_2 y_2$
 -->
<SPAN CLASS="MATH"><IMG
 STYLE="height: 2.03ex; vertical-align: -0.57ex; " SRC="img77.svg"
 ALT="$y_h=c_1 y_1 + c_2 y_2$"></SPAN> we wantto find <SPAN CLASS="MATH"><IMG
 STYLE="height: 1.68ex; vertical-align: -0.57ex; " SRC="img78.svg"
 ALT="$u_1, u_2$"></SPAN> s.t. <!-- MATH
 $D_x(u_1)y_1 + D_x(u_2)y_2 = 0$
 -->
<SPAN CLASS="MATH"><IMG
 STYLE="height: 2.55ex; vertical-align: -0.70ex; " SRC="img79.svg"
 ALT="$D_x(u_1)y_1 + D_x(u_2)y_2 = 0$"></SPAN> and <!-- MATH
 $D_x(u_1)D_x(y_1)+ D_x(u_2)D_x(y_2)= g(x)$
 -->
<SPAN CLASS="MATH"><IMG
 STYLE="height: 2.55ex; vertical-align: -0.70ex; " SRC="img80.svg"
 ALT="$D_x(u_1)D_x(y_1)+ D_x(u_2)D_x(y_2)= g(x)$"></SPAN>.  We can find precise values using the Wronskian.
