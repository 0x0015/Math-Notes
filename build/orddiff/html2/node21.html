<H3><A ID="SECTION00013100000000000000">
Autonomous equation</A>
</H3>

 STYLE="height: 1.23ex; vertical-align: -0.12ex; " SRC="img44.svg"
 ALT="$x$"></SPAN>, <SPAN CLASS="MATH"><IMG
 STYLE="height: 1.66ex; vertical-align: -0.12ex; " SRC="img45.svg"
 ALT="$t$"></SPAN>) is not in the eq. (e.g. <!-- MATH

 STYLE="height: 2.55ex; vertical-align: -0.70ex; " SRC="img46.svg"
