<H2><A ID="SECTION00013000000000000000">
Exact equation</A>
</H2>
An equation <!-- MATH
 $I(x,y)+J(x,y)D_x y=0 \Leftrightarrow I(x,y)dx+J(x,y)dy=0$
 -->
<SPAN CLASS="MATH"><IMG
 STYLE="height: 2.55ex; vertical-align: -0.70ex; " SRC="img35.svg"
 ALT="$I(x,y)+J(x,y)D_x y=0 \Leftrightarrow I(x,y)dx+J(x,y)dy=0$"></SPAN> is exact iff <SPAN CLASS="MATH"><IMG
 STYLE="height: 2.48ex; vertical-align: -0.78ex; " SRC="img36.svg"
 ALT="$I_y=J_x$"></SPAN>.  Then <!-- MATH
 $\exists \psi (x,y)$
 -->
<SPAN CLASS="MATH"><IMG
 STYLE="height: 2.55ex; vertical-align: -0.70ex; " SRC="img37.svg"
 ALT="$\exists \psi (x,y)$"></SPAN> s.t.
<P><!-- MATH
 \begin{displaymath}
\begin{aligned}
	& \psi _x (x,y)=I(x,y) \\
	& \psi _y (x,y)=J(x,y)
\end{aligned}
\end{displaymath}
 -->
</P>
<DIV CLASS="displaymath">
<IMG
 STYLE="height: 6.48ex; vertical-align: -2.67ex; " SRC="img38.svg"
 ALT="\begin{indisplay}
\begin{aligned}
&amp; \psi _x (x,y)=I(x,y) \\
&amp; \psi _y (x,y)=J(x,y)
\end{aligned}\end{indisplay}">
</DIV><P></P>
and <!-- MATH
 $\psi (x,y)=c$
 -->
<SPAN CLASS="MATH"><IMG
 STYLE="height: 2.55ex; vertical-align: -0.70ex; " SRC="img39.svg"
 ALT="$\psi (x,y)=c$"></SPAN> is a solution.
